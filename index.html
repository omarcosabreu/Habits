<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gestor de Hábitos - Habits</title>
  </head>

  <body>
    <header>
      <img class="logo" src="./assets/logo2.svg" alt="logomarca do aplicativo Habits" />
      
      <button>
        <img src="./assets/plug.svg" alt="icone sinal de mais" />
        <div>Registrar meu dia</div>
      </button>
      
    </header>

    <form>
      <div class="habits">
        <div class="habit" data-name="run">🏃🏽‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="food">🥗</div>
        <div class="habit" data-name="church">⛪</div>
        <div class="habit" data-name="gyn">💪🏽</div>
        <div class="habit" data-name="soccer">⚽</div>
      </div>

      <div class="days"></div>
    </form>

    <footer>
      <span>&copy;2023 - byMarcosAbreu</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
